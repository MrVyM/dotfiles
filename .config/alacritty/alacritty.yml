env:
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 15 
    y: 15 
  # Remove buttons
  decorations: none

scrolling:
  # Enable the scrolling history
  history: 5000 

cursor:
  # Block Underline or Beam
  style: Block

font: 
  offset:
    x: 0
    y: 1

# Colors (Hyper)
colors:
  # Default colors
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    magenta: '#6f19b5'
    black:   '#000000'
    red:     '#fe0100'
    green:   '#00a600'
    yellow:  '#feff00'
    blue:    '#0066ff'
    cyan:    '#00ffff'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    magenta: '#9447d1'
    black:   '#808080'
    red:     '#fe0100'
    green:   '#00d900'
    yellow:  '#feff00'
    blue:    '#0066ff'
    cyan:    '#00ffff'
    white:   '#FFFFFF'

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

    
shell:
  program: /usr/bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return,    mods: Shift,          action: SpawnNewInstance}
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: U,    mods: Control,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: D,  mods: Control,          action: ScrollPageDown, mode: ~Alt  }
